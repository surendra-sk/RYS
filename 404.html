<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
(function() {
  var path = window.location.pathname + window.location.search;
  
  // If it's root path, just go home
  if (path === "/" || path === "") {
    window.location.href = "https://rentyoursthan.in";
    return;
  }

  // Construct the intent URL to open your app
  var intentUrl = "intent://" + path.replace(/^\//, "") + "#Intent;scheme=https;package=com.mycompany.rentyoursthan;end";

  // Try opening the app
  window.location = intentUrl;

  // After a short delay, fallback to Play Store
  setTimeout(function() {
    window.location.href = "https://play.google.com/store/apps/details?id=com.mycompany.rentyoursthan";
  }, 2000);
})();
</script>
</head>
<body>
Redirecting...
</body>
</html>
